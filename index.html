<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- links -->
    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">

    <!-- title -->
    <title>Document</title>
</head>

<body>
    <header>
        <div class="p-5 bg-light rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">Project Tracker</h1>
                <p class="col-md-8 fs-4">Welcome to the only project tracker that you will ever need!</p>
            </div>
        </div>
    </header>

    <div class="card text-center">
        <div class="card-body">
            <h3 class="card-title">Getting Started</h3>
            <p class="card-text">Click the button below to enter a new project.</p>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#project-form-modal">
                New Project</button>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="project-form-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">New Project</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="project-form">
                        <div class="input-group mb-3">
                            <span class="input-group-text">Project Name</span>
                            <input type="text" id="project-name-input" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                        <select id="project-type-input" class="form-select mb-3" aria-label="Default select example">
                            <option selected>Project Type</option>
                            <option value="1">Website</option>
                            <option value="2">Web Application</option>
                            <option value="3">Mobile Application</option>
                        </select>
                        <div class="input-group mb-3">
                            <span class="input-group-text">Hourly Rate</span>
                            <input type="number" id="project-rate-input" class="form-control" aria-label="Amount">
                            <span class="input-group-text">.00</span>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-default">Due Date</span>
                            <input type="date" id="project-due-date-input" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                        <button type="submit" id="project-form-btn" class="btn btn-primary">Create</button>
                    </form>
                </div>
            </div>
        </div>
    </div>




    <!-- scripts -->
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- custom scripts-->
    <script type="text/javascript" src="assets/js/script.js"></script>

</body>

</html>
